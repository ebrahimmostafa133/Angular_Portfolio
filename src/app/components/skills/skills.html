<section id="skills" class="py-5 bg-dark text-white">
    <div class="container section-padding py-5">
        <h2 class="display-4 fw-bold mb-5 text-center">My Skills</h2>
        <div class="row justify-content-center">
            <div class="col-md-10">
                @for (skill of skills; track skill.name) {
                <div class="row align-items-center mb-4">
                    <div class="col-md-3 text-md-end">
                        <span class="fw-bold skill-name">{{ skill.name }}</span>
                    </div>
                    <div class="col-md-9">
                        <div class="progress skill-progress">
                            <div [class]="'progress-bar ' + skill.color" role="progressbar"
                                [style.width.%]="skill.percent" [attr.aria-valuenow]="skill.percent" aria-valuemin="0"
                                aria-valuemax="100">
                                {{ skill.percent }}%
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</section>
